<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script>
        if (window.location.href.endsWith('/index.html')) {
            window.location.href = window.location.href.replace('/index.html', '');
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="images/Logo.webp" alt="UNO Logo" class="logo">
        
        <div class="buttons-container">
            <button class="btn create-game" onclick="window.location.href='create.html'">
                <span>Create Game</span>
            </button>
            <button class="btn join-game" onclick="window.location.href='join.html'">
                <span>Join Game</span>
            </button>
        </div>
        <div class="cards-background">
            <div class="card red"></div>
            <div class="card blue"></div>
            <div class="card green"></div>
            <div class="card yellow"></div>
            <div class="card red"></div>
            <div class="card blue"></div>
            <div class="card green"></div>
            <div class="card yellow"></div>
        </div>
    </div>
</body>
</html>
